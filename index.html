
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop-watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="hel">Stop - Watch</h1>
    <div class="container">
        
        
        
        <div class="watch slide slide-right">
            <div class="outercircle">
                <div class="innercircle">
                    <span class="text min">&nbsp;0 :</span>
                    <span class="text sec">&nbsp;0 :</span>
                    <span class="text minsec">&nbsp;0</span>
                </div>

            </div>
            <div class="button-wrapper">
                <button class="button btn reset hidden">Reset</button>
                <button class="button play">Start</button>
                <button class="button lap hidden">Lap</button>
            </div>
        </div>
        
        <ul class="laps">
            
            <button class="lap-clear-button hidden">Clear All</button>
        </ul>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
